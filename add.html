<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Video - FileHub Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #000; color: #fff; }
    input, button { padding: 10px; width: 100%; margin-top: 10px; border: none; border-radius: 4px; }
    input { background: #111; color: #fff; }
    button { background: #ff4d4d; color: white; cursor: pointer; }
    #link { margin-top: 15px; font-size: 14px; word-break: break-all; }
  </style>
</head>
<body>
  <h2>Add New Video Link</h2>
  <input type="text" id="embedLink" placeholder="Enter MixDrop Embed URL" />
  <button onclick="addVideo()">Generate Video Link</button>
  <div id="link"></div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function addVideo() {
      const link = document.getElementById('embedLink').value;
      const id = 'vid' + Date.now();
      db.ref('videos/' + id).set({ embed: link }, () => {
        document.getElementById('link').innerHTML = `âœ… Link: <a style='color:#4dfc91' href='video.html?id=${id}' target='_blank'>video.html?id=${id}</a>`;
      });
    }
  </script>
</body>
</html>
