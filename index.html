<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FileHub - Explore Latest Videos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; margin: 0; padding: 0; }
    header { background: #ff4d4d; padding: 20px; text-align: center; color: white; font-size: 24px; font-weight: bold; }
    .container { max-width: 1000px; margin: 30px auto; padding: 0 20px; }
    #searchBar { width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 6px; border: none; font-size: 16px; }
    .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
    .video-card { background: #222; border-radius: 8px; padding: 16px; box-shadow: 0 0 10px rgba(0,0,0,0.3); display: flex; flex-direction: column; justify-content: space-between; }
    .video-thumbnail { width: 100%; height: 160px; background-color: #333; background-size: cover; background-position: center; border-radius: 6px; margin-bottom: 12px; }
    .video-title { font-size: 18px; font-weight: bold; margin-bottom: 12px; }
    .video-actions { display: flex; justify-content: space-between; }
    .video-actions button, .video-actions a {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      color: #fff;
    }
    .view-btn { background: #28a745; }
    .copy-btn { background: #17a2b8; }
  </style>
</head>
<body>
  <header>FileHub - Latest Video Library</header>
  <div class="container">
    <input type="text" id="searchBar" placeholder="Search videos by title..." oninput="filterVideos()">
    <div class="video-grid" id="videoList"></div>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB9rvEdcBskD3b-YHebiRz3DptRNhTcQ9Y",
      authDomain: "videoplayer-e9214.firebaseapp.com",
      databaseURL: "https://videoplayer-e9214-default-rtdb.firebaseio.com",
      projectId: "videoplayer-e9214",
      storageBucket: "videoplayer-e9214.firebasestorage.app",
      messagingSenderId: "129519902158",
      appId: "1:129519902158:web:35db9dc21947cd3b881f9f"
    };
    firebase.initializeApp(firebaseConfig);

    let videoData = {};

    function loadVideos() {
      const videoList = document.getElementById('videoList');
      firebase.database().ref('videos').once('value').then(snapshot => {
        videoData = snapshot.val();
        renderVideos(videoData);
      });
    }

    function renderVideos(data) {
      const videoList = document.getElementById('videoList');
      videoList.innerHTML = '';
      for (let id in data) {
        const card = document.createElement('div');
        card.className = 'video-card';

        const thumb = document.createElement('div');
        thumb.className = 'video-thumbnail';
        thumb.style.backgroundImage = `url('https://dummyimage.com/640x360/333/fff&text=${data[id].name ? encodeURIComponent(data[id].name) : 'No+Preview'}')`;

        const title = document.createElement('div');
        title.className = 'video-title';
        title.textContent = data[id].name || 'Untitled Video';

        const actions = document.createElement('div');
        actions.className = 'video-actions';

        const viewBtn = document.createElement('a');
        viewBtn.href = `video.html?id=${id}`;
        viewBtn.target = '_blank';
        viewBtn.className = 'view-btn';
        viewBtn.textContent = 'â–¶ View';

        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.textContent = 'ðŸ“‹ Copy Link';
        copyBtn.onclick = () => navigator.clipboard.writeText(window.location.origin + `/video.html?id=${id}`);

        actions.appendChild(viewBtn);
        actions.appendChild(copyBtn);

        card.appendChild(thumb);
        card.appendChild(title);
        card.appendChild(actions);
        videoList.appendChild(card);
      }
    }

    function filterVideos() {
      const query = document.getElementById('searchBar').value.toLowerCase();
      const filtered = {};
      for (let id in videoData) {
        if ((videoData[id].name || '').toLowerCase().includes(query)) {
          filtered[id] = videoData[id];
        }
      }
      renderVideos(filtered);
    }

    loadVideos();
  </script></body>
</html>
