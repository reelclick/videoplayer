  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB9rvEdcBskD3b-YHebiRz3DptRNhTcQ9Y",
      authDomain: "videoplayer-e9214.firebaseapp.com",
      databaseURL: "https://videoplayer-e9214-default-rtdb.firebaseio.com",
      projectId: "videoplayer-e9214",
      storageBucket: "videoplayer-e9214.firebasestorage.app",
      messagingSenderId: "129519902158",
      appId: "1:129519902158:web:35db9dc21947cd3b881f9f"
    };
    firebase.initializeApp(firebaseConfig);

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    firebase.database().ref('videos/' + id + '/views').transaction(current => {
      return (current || 0) + 1;
    });
    firebase.database().ref('videos/' + id).update({ organic: true });

    firebase.database().ref('videos/' + id).once('value').then(snapshot => {
      const embedLink = snapshot.val()?.embed;
      if (!embedLink) return alert('Invalid or missing video.');
      const iframe = document.getElementById('videoPlayer');
      iframe.src = embedLink;

      let seconds = 20;
      const overlay = document.getElementById('fullscreenLock');
      const timer = document.getElementById('timer');
      const countdown = setInterval(() => {
        seconds--;
        timer.textContent = seconds;
        if (seconds <= 0) {
          clearInterval(countdown);
          overlay.style.display = 'none';
          iframe.style.pointerEvents = 'auto';
          document.getElementById('sliderAd').style.opacity = '1';
          document.getElementById('sliderAd').style.pointerEvents = 'auto';
          document.getElementById('topAd').style.opacity = '1';
          document.getElementById('topAd').style.pointerEvents = 'auto';
        }
      }, 1000);
    });

    firebase.database().ref('videos').once('value').then(snapshot => {
      const data = snapshot.val();
      const trending = Object.entries(data || {})
        .filter(([id, vid]) => vid.organic)
        .sort((a, b) => (b[1].views || 0) - (a[1].views || 0))
        .slice(0, 50);

      const searchInput = document.getElementById('searchInput');
      const trendingList = document.getElementById('trendingList');

      function render() {
        const query = searchInput.value.toLowerCase();
        trendingList.innerHTML = '';
        trending.forEach(([id, video]) => {
          if (!video.name.toLowerCase().includes(query)) return;
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <a href="video.html?id=${id}" target="_blank">
              <img src="${video.thumb || 'https://via.placeholder.com/480x270/000000/FFFFFF?text=No+Preview'}">
              <div class="info">
                <strong>${video.name || 'Untitled'}</strong>
                <span>${(video.views || 0).toLocaleString()} views</span>
                <span>Duration: ${video.time || '---'}</span>
              </div>
            </a>
          `;
          trendingList.appendChild(card);
        });
      }
      searchInput.addEventListener('input', render);
      render();
    });
  </script></body>
