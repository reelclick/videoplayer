  <style>
    body {

      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 16px;
      position: relative;
    }
    .ad-top {
      text-align: center;
      margin-bottom: 20px;
    }
    .title-bar {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 12px;
      text-align: center;
    }
    .player-wrapper {
      width: 100%;

      overflow: hidden;

    .player-wrapper iframe {

    .overlay-blocker {
      position: absolute;
      top: 0;

      width: 100%;
      height: 100%;

      color: #fff;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-weight: bold;
      backdrop-filter: blur(2px);
    }
    .countdown-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ff4d4d;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      animation: pulse 1s infinite;
      margin-bottom: 10px;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
    .warning {
      color: #ff4d4d;

        src="https://mxdrop.to/e/xw0vlv3xce1rql"
        allowfullscreen
        sandbox="allow-scripts allow-same-origin allow-presentation">
      </iframe>
      <!-- Animated Timer Overlay -->
      <div class="overlay-blocker" id="blocker">
        <div class="countdown-circle" id="timer">20</div>
        Please wait... video will unlock
      </div>
    </div>

    <div class="warning">
      Tap many time on play button to play the video
    </div>

  </div>

  <script>
    let seconds = 20;
    const blocker = document.getElementById('blocker');
    const timer = document.getElementById('timer');

    const countdown = setInterval(() => {
      seconds--;
      timer.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(countdown);
        blocker.style.display = 'none';
      }
    }, 1000);
  </script>
