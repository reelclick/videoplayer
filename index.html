<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Video - FileHub.live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="6a97888e-site-verification" content="21b919f2ba8ad5fa768287f5f9f36822">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 16px;
      position: relative;
    }
    .ad-top {
      text-align: center;
      margin-bottom: 20px;
    }
    .title-bar {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 8px;
      text-align: center;
    }
    .timer-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }
    .countdown-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ff4d4d;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      animation: pulse 1s infinite;
      margin-bottom: 8px;
    }
    .timer-text {
      font-size: 14px;
      color: #ddd;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
    .player-wrapper {
      width: 100%;
      aspect-ratio: 16/9;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      position: relative;
      margin-bottom: 20px;
    }
    .player-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none; /* initially block interaction */
    }
    .warning {
      color: #ff4d4d;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
    .ad-video-slider {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Top Banner Ad -->
    <div class="ad-top">
      <script async type="application/javascript" src="https://a.magsrv.com/ad-provider.js"></script> 
      <ins class="eas6a97888e37" data-zoneid="5619492"></ins> 
      <script>(AdProvider = window.AdProvider || []).push({"serve": {}});</script>
    </div>

    <div class="title-bar">Video Player</div>

    <!-- Timer Below Title -->
    <div class="timer-box" id="timerBox">
      <div class="countdown-circle" id="timer">20</div>
      <div class="timer-text">Please wait... video will unlock</div>
    </div>

    <!-- Video Player -->
    <div class="player-wrapper">
      <iframe 
        src="https://mxdrop.to/e/xw0vlv3xce1rql"
        allowfullscreen
        sandbox="allow-scripts allow-same-origin allow-presentation"
        id="videoPlayer">
      </iframe>
    </div>

    <!-- Warning Below Player -->
    <div class="warning">
      Tap many time on play button to play the video
    </div>

    <!-- Video Slider Ad -->
    <div class="ad-video-slider">
      <script async type="application/javascript" src="https://a.magsrv.com/ad-provider.js"></script> 
      <ins class="eas6a97888e31" data-zoneid="5619516"></ins> 
      <script>(AdProvider = window.AdProvider || []).push({"serve": {}});</script>
    </div>

  </div>

  <script>
    let seconds = 20;
    const timerBox = document.getElementById('timerBox');
    const timer = document.getElementById('timer');
    const iframe = document.getElementById('videoPlayer');

    const countdown = setInterval(() => {
      seconds--;
      timer.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(countdown);
        timerBox.style.display = 'none';
        iframe.style.pointerEvents = 'auto'; // enable click
      }
    }, 1000);
  </script>
</body>
</html>
