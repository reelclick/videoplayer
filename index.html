<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FileHub - Explore Latest Videos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; margin: 0; padding: 0; }
    header { background: #ff4d4d; padding: 20px; text-align: center; color: white; font-size: 24px; font-weight: bold; position: sticky; top: 0; z-index: 1000; }
    .container { max-width: 1000px; margin: 30px auto; padding: 0 20px; }
    .search-sort { display: flex; gap: 10px; flex-wrap: wrap; justify-content: space-between; margin-bottom: 20px; }
    .search-box input, .sort-box select { padding: 10px; font-size: 16px; border-radius: 4px; border: none; background: #222; color: white; }
    .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
    .video-card { background: #222; border-radius: 8px; padding: 16px; box-shadow: 0 0 10px rgba(0,0,0,0.3); display: flex; flex-direction: column; justify-content: space-between; }
    .video-card iframe { width: 100%; aspect-ratio: 16 / 9; border: none; border-radius: 6px; margin-bottom: 12px; pointer-events: none; }
    .video-title { font-size: 16px; font-weight: bold; margin-bottom: 12px; text-align: center; }
    .video-category { font-size: 12px; text-align: center; color: #bbb; margin-top: -8px; margin-bottom: 12px; }
    .video-actions { display: flex; justify-content: space-between; }
    .video-actions button, .video-actions a {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      color: #fff;
    }
    .view-btn { background: #28a745; }
    .copy-btn { background: #17a2b8; }
    .share-btn { background: #ffc107; color: #000; }
  </style>
</head>
<body>
  <header>FileHub - Latest Video Library</header>
  <div class="container">
    <div class="search-sort">
      <input type="text" id="searchInput" placeholder="Search videos by name..." />
      <select id="sortSelect">
        <option value="latest">Latest First</option>
        <option value="oldest">Oldest First</option>
      </select>
    </div>
    <div class="video-grid" id="videoList"></div>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB9rvEdcBskD3b-YHebiRz3DptRNhTcQ9Y",
      authDomain: "videoplayer-e9214.firebaseapp.com",
      databaseURL: "https://videoplayer-e9214-default-rtdb.firebaseio.com",
      projectId: "videoplayer-e9214",
      storageBucket: "videoplayer-e9214.firebasestorage.app",
      messagingSenderId: "129519902158",
      appId: "1:129519902158:web:35db9dc21947cd3b881f9f"
    };
    firebase.initializeApp(firebaseConfig);

    function loadVideos() {
      const videoList = document.getElementById('videoList');
      const searchInput = document.getElementById('searchInput');
      const sortSelect = document.getElementById('sortSelect');
      firebase.database().ref('videos').once('value').then(snapshot => {
        const data = snapshot.val();
        let allCards = [];
        for (let id in data) {
          const name = (data[id].name || 'Untitled Video').toLowerCase();
          const timestamp = parseInt(id.replace('vid', ''));

          const card = document.createElement('div');
          card.className = 'video-card';

          const iframe = document.createElement('iframe');
          iframe.src = data[id].embed;
          iframe.allowFullscreen = true;
          iframe.sandbox = "allow-scripts allow-same-origin allow-presentation";

          const title = document.createElement('div');
          title.className = 'video-title';
          title.textContent = data[id].name || 'Untitled Video';

          const category = document.createElement('div');
          category.className = 'video-category';
          category.textContent = 'General';

          const actions = document.createElement('div');
          actions.className = 'video-actions';

          const viewBtn = document.createElement('a');
          viewBtn.href = `video.html?id=${id}`;
          viewBtn.target = '_blank';
          viewBtn.className = 'view-btn';
          viewBtn.textContent = 'â–¶ View';

          const copyBtn = document.createElement('button');
          copyBtn.className = 'copy-btn';
          copyBtn.textContent = 'ðŸ“‹ Copy Link';
          copyBtn.onclick = () => navigator.clipboard.writeText(window.location.origin + `/video.html?id=${id}`);

          const shareBtn = document.createElement('button');
          shareBtn.className = 'share-btn';
          shareBtn.textContent = 'ðŸ”— Share';
          shareBtn.onclick = () => {
            const url = encodeURIComponent(window.location.origin + `/video.html?id=${id}`);
            const text = encodeURIComponent(data[id].name);
            window.open(`https://wa.me/?text=${text}%20${url}`, '_blank');
          }

          actions.appendChild(viewBtn);
          actions.appendChild(copyBtn);
          actions.appendChild(shareBtn);

          card.appendChild(iframe);
          card.appendChild(title);

          allCards.push({ id, name, timestamp, element: card });
        }

        function renderFiltered() {
          const query = searchInput.value.toLowerCase();
          const sort = sortSelect.value;
          let filtered = allCards.filter(c => c.name.includes(query));
          if (sort === 'latest') filtered.sort((a, b) => b.timestamp - a.timestamp);
          else filtered.sort((a, b) => a.timestamp - b.timestamp);

          videoList.innerHTML = '';
          filtered.forEach(c => videoList.appendChild(c.element));
        }

        searchInput.addEventListener('input', renderFiltered);
        sortSelect.addEventListener('change', renderFiltered);
        renderFiltered();
      });
    }

    loadVideos();
  </script></body>
</html>
