<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Watch Video - FileHub.live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="6a97888e-site-verification" content="21b919f2ba8ad5fa768287f5f9f36822" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { margin: 0; background: #000; color: #fff; font-family: Arial, sans-serif; overflow-x: hidden; }
    header {
      background: #fff; color: #000;
      padding: 10px 20px;
      display: flex; justify-content: center; font-size: 24px;
      font-weight: bold; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 1000;
    }
    .search-box {
      background: #fff; padding: 10px 20px; border-bottom: 1px solid #ccc; display: flex; justify-content: center;
    }
    .search-box input {
      width: 100%; max-width: 600px; padding: 10px; border-radius: 20px; border: 1px solid #ccc;
      font-size: 16px; color: #000;
    }
    .container { max-width: 720px; margin: 0 auto; padding: 16px; position: relative; }
    .title-bar { font-size: 1.3rem; font-weight: bold; margin: 30px 0 12px; text-align: center; }
    .player-wrapper { width: 100%; aspect-ratio: 16/9; overflow: hidden; border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1); margin-bottom: 10px;
    }
    .player-wrapper iframe { width: 100%; height: 100%; border: none; }
    .warning {
      color: #ff4d4d; font-size: 14px; margin-top: 10px;
      text-align: center; font-weight: bold;
    }
    .video-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px; margin-bottom: 40px;
    }
    .video-card {
      background: #222; border-radius: 8px; overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .video-card img {
      width: 100%; display: block; aspect-ratio: 16 / 9; object-fit: cover;
    }
    .video-info { padding: 12px; }
    .video-title {
      font-size: 16px; font-weight: bold; margin-bottom: 6px;
      color: #fff; text-decoration: none; display: block;
    }
    .video-meta {
      font-size: 14px; color: #aaa; display: flex;
      justify-content: space-between; align-items: center;
    }
    .video-meta span {
      background: #333; padding: 2px 8px;
      border-radius: 4px; font-size: 13px;
    }
  </style>
</head>
<body>
  <header>FileHub</header>
  <div class="search-box">
    <input type="text" placeholder="Search videos..." disabled />
  </div>

  <div class="container">
    <div class="title-bar">Video Player</div>
    <div class="player-wrapper">
      <iframe id="videoPlayer" allowfullscreen sandbox="allow-scripts allow-same-origin allow-presentation"></iframe>
    </div>
    <div class="warning">Tap many time on play button to play the video</div>

    <div class="title-bar">Trending Videos</div>
    <div class="video-grid" id="trendingList"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB9rvEdcBskD3b-YHebiRz3DptRNhTcQ9Y",
      authDomain: "videoplayer-e9214.firebaseapp.com",
      databaseURL: "https://videoplayer-e9214-default-rtdb.firebaseio.com",
      projectId: "videoplayer-e9214",
      storageBucket: "videoplayer-e9214.firebasestorage.app",
      messagingSenderId: "129519902158",
      appId: "1:129519902158:web:35db9dc21947cd3b881f9f"
    };
    firebase.initializeApp(firebaseConfig);

    const id = new URLSearchParams(window.location.search).get('id');

    firebase.database().ref('videos/' + id + '/views').transaction(v => (v || 0) + 1);

    firebase.database().ref('videos/' + id).once('value').then(snapshot => {
      const embed = snapshot.val()?.embed;
      if (!embed) return alert('Invalid or missing video.');
      document.getElementById('videoPlayer').src = embed;
    });

    firebase.database().ref('videos').once('value').then(snapshot => {
      const data = snapshot.val();
      const trendingList = document.getElementById('trendingList');

      Object.entries(data || {})
        .map(([id, val]) => ({ id, ...val }))
        .filter(v => v.views)
        .sort((a, b) => b.views - a.views)
        .slice(0, 50)
        .forEach(v => {
          const card = document.createElement('div');
          card.className = 'video-card';

          const link = document.createElement('a');
          link.href = `video.html?id=${v.id}`;
          link.target = '_blank';

          const img = document.createElement('img');
          img.src = v.thumb || 'https://via.placeholder.com/480x270/000000/FFFFFF?text=No+Preview';
          link.appendChild(img);

          const info = document.createElement('div');
          info.className = 'video-info';

          const title = document.createElement('span');
          title.className = 'video-title';
          title.textContent = v.name || 'Untitled Video';

          const meta = document.createElement('div');
          meta.className = 'video-meta';

          const viewsText = document.createElement('span');
          viewsText.textContent = ((v.views || 0) > 999 ? (v.views / 1000).toFixed(1) + 'k' : v.views) + ' Views';

          const timeText = document.createElement('span');
          timeText.textContent = (v.time || '---') + ' Duration';

          meta.appendChild(viewsText);
          meta.appendChild(timeText);
          info.appendChild(title);
          info.appendChild(meta);
          link.appendChild(info);
          card.appendChild(link);
          trendingList.appendChild(card);
        });
    });
  </script>
</body>
</html>
