  <style>
    body { margin: 0; background: #000; color: #fff; font-family: Arial, sans-serif; overflow-x: hidden; }

    .search-box input {
      width: 100%;

    }
    .container { max-width: 720px; margin: 0 auto; padding: 16px; position: relative; }
    .title-bar { font-size: 1.3rem; font-weight: bold; margin-bottom: 8px; text-align: center; }
    .player-wrapper { width: 100%; aspect-ratio: 16/9; overflow: hidden; border-radius: 10px; box-shadow: 0 0 10px rgba(255,255,255,0.1); position: relative; margin-bottom: 10px; }
    .player-wrapper iframe { width: 100%; height: 100%; border: none; pointer-events: none; }

    .video-card { background: #222; border-radius: 8px; overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.3); }
    .video-card img { width: 100%; display: block; aspect-ratio: 16 / 9; object-fit: cover; }
    .video-info { padding: 12px; }
    .video-title { font-size: 16px; font-weight: bold; margin-bottom: 6px; color: #fff; text-decoration: none; display: block; }
    .video-meta { font-size: 14px; color: #aaa; display: flex; justify-content: space-between; align-items: center; }

</head>
<body>
  <header>FileHub</header>
  <div class="search-box">
    <input type="text" placeholder="Search videos..." disabled />
  </div>  <div class="container">
    <div class="title-bar">Video Player</div>
    <div class="player-wrapper">
      <iframe id="videoPlayer" allowfullscreen sandbox="allow-scripts allow-same-origin allow-presentation"></iframe>
    </div>
    <div class="warning">Tap many time on play button to play the video</div><h3 style="margin-top: 40px;">Trending Videos</h3>
<div class="video-grid" id="trendingList"></div>

  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB9rvEdcBskD3b-YHebiRz3DptRNhTcQ9Y",
      authDomain: "videoplayer-e9214.firebaseapp.com",
      databaseURL: "https://videoplayer-e9214-default-rtdb.firebaseio.com",
      projectId: "videoplayer-e9214",
      storageBucket: "videoplayer-e9214.firebasestorage.app",
      messagingSenderId: "129519902158",
      appId: "1:129519902158:web:35db9dc21947cd3b881f9f"
    };
    firebase.initializeApp(firebaseConfig);

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    firebase.database().ref('videos/' + id + '/views').transaction(current => (current || 0) + 1);

    firebase.database().ref('videos/' + id).once('value').then(snapshot => {
      const embedLink = snapshot.val()?.embed;
      if (!embedLink) return alert('Invalid or missing video.');
      document.getElementById('videoPlayer').src = embedLink;
    });

    firebase.database().ref('videos').once('value').then(snapshot => {
      const data = snapshot.val();
      const trendingList = document.getElementById('trendingList');
      const items = Object.entries(data || {}).filter(v => v[1]?.views >= 1);
      items.sort((a, b) => (b[1].views || 0) - (a[1].views || 0));
      const top = items.slice(0, 50);
      top.forEach(([id, video]) => {
        const card = document.createElement('div');
        card.className = 'video-card';

        const link = document.createElement('a');
        link.href = `video.html?id=${id}`;
        link.target = '_blank';

        const img = document.createElement('img');
        img.src = video.thumb || 'https://via.placeholder.com/480x270/000000/FFFFFF?text=No+Preview';
        link.appendChild(img);

        const info = document.createElement('div');
        info.className = 'video-info';

        const title = document.createElement('span');
        title.className = 'video-title';
        title.textContent = video.name || 'Untitled Video';

        const meta = document.createElement('div');
        meta.className = 'video-meta';

        const viewsText = document.createElement('span');
        viewsText.textContent = ((video.views || 0) > 999 ? (video.views / 1000).toFixed(1) + 'k' : video.views) + ' Views';

        const timeText = document.createElement('span');
        timeText.textContent = (video.time || '---') + ' Duration';

        meta.appendChild(viewsText);
        meta.appendChild(timeText);
        info.appendChild(title);
        info.appendChild(meta);
        link.appendChild(info);
        card.appendChild(link);
        trendingList.appendChild(card);
      });
    });
  </script></body>
</html>
